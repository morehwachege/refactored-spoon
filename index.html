<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>
    <script src="./src/script.js"></script>
</head>

<body>

    <nav class="navbar">
        <h5 class="nav-title">
            Weather API Client
        </h5>
    </nav>


    <main class="main">


        <div class="form-container">
            <form action="" id="form">
                <input type="text" name="city" id="city-input" placeholder="Enter city, eg: Durban">
                <input type="submit" value="Enter City" id="btn-submit">
            </form>

        </div>

            <div class="information">
                <div class="image">
                    <img id="image1" src="./src/images/cloud.png" alt="A Cloud">
                    <img id="image2" src="./src/images/sun.png" alt="A Cloud">
                </div>
                <div class="description">
                    <h1 id="desc-temp"><span id="desc-temp-span"></span></h1>
                    <h3 id="desc-title"></h3>
                    <h3 id="city">Search City</h3>
                </div>
                <h4 class="previous">Previous forcasts</h4>
            </div>

            <div id="other-forecasts">
            </div>

    </main>
    

</body>

</html>
